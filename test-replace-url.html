<!DOCTYPE html>
<html>
<head>
    <title>HTMX Replace URL Test</title>
    <meta name="htmx-config" content='{"selfRequestsOnly":false}'>
    <script src="https://unpkg.com/htmx.org@2.0.7"></script>
</head>
<body>
    <h1>HTMX Replace URL Test</h1>
    
    <p>Click the buttons below to test hx-replace-url behavior:</p>
    
    <button hx-get="partial.html" hx-target="#result" hx-replace-url="/page1">
        Test 1
    </button>
    
    <button hx-get="partial.html" hx-target="#result" hx-replace-url="/dashboard">
        Test 2
    </button>
    
    <button hx-get="partial.html" hx-target="#result" hx-replace-url="/settings">
        Test 3
    </button>
    
    <button hx-get="partial.html" hx-target="#result" hx-replace-url="/test-replace-url.html">
        Test Same URL
    </button>
    
    <div id="result"></div>

</body>
</html>
